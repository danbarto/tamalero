CLSel:
  doc:      "Select of load capacitance of the preamp first stage.
  2‘b00: 0 fC;
  2‘b01–> 80 fC;
  2‘b10–> 80 fC;
  2‘b01–> 160 fC.
  Debugging use only."
  address:
    - 0
  mask:
    - 0x3
  pixel:    1
  stat:     0
  default:  0x0

DAC:
  doc:      "threshold"
  address:
    - 4
    - 5
  mask:
    - 0xFF
    - 0x3
  pixel:    1
  stat:     0
  default:  0x0

TH_offset:
  doc:      "Threshold offset for the calibrated baseline.
  TH = BL + TH_offset"
  address:
    - 5
  mask:
    - 0xFC
  pixel:    1
  stat:     0
  default:  0xa

upperTOT:
  doc:      "please add doc"
  address:
    - 16
    - 17
  mask:
    - 0xFE
    - 0x3
  pixel:    1
  stat:     0
  default:  0x0

disScrambler:
  doc:      "Disable scrambler.
  0: enable scrambler
  1: disable scrambler"
  address:
    - 19
  mask:
    - 0x1
  pixel:    0
  stat:     0
  default:  0x1

singlePort:
  doc:      "enable single port or both ports.
  0: use both left and right serial ports.
  1: use right serial port only"
  address:
    - 19
  mask:
    - 0x40
  pixel:    0
  stat:     0
  default:  0x1

mergeTriggerData:
  doc:      "merge trigger and data in a port
  0: trigger and data in separate port, only valid when single port is false.
  1: trigger and data are merged in serial port"
  address:
    - 20
  mask:
    - 0x1
  pixel:    0
  stat:     0
  default:  0x0
