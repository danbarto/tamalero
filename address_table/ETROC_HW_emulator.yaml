# I2C Register Map for ETROC Hardware Emulator

singlePort:
    adr    : 0x13
    mask   : 0x40
    shift  : 6
    default: 0x0
mergeTrigData:
    adr    : 0x14
    mask   : 0x01
    shift  : 0
    default: 0x0
disSCR:
    adr    : 0x13
    mask   : 0x01
    shift  : 0
    default: 0x1
triggerGranularity:
    adr    : 0x14
    mask   : 0x0E
    shift  : 1
    default: 0x0
