    CHxEMPF:
        adr  : [0x05,0x08,0x0B,0x1E]
        shift: [   4,   4,   4,   4]
        mask : [0x10,0x10,0x10,0x10]
    CHxBIAS:
        adr  : [0x03,0x06,0x09,0x0C]
        shift: [   0,   0,   0,   0]
        mask : [0x7F,0x7F,0x7F,0x7F]
    CHxMOD:
        adr  : [0x04,0x07,0x0A,0x0D]
        shift: [   0,   0,   0,   0]
