prototype:
    GSTAT:
        adr  : 0x0
        shift: 0
    GPEN:
        adr  : 0x0
        shift: 4
    CHxEN:
        adr  : [0x04,0x08,0x0C,0x10]
        shift: [   0,   0,   0,   0]
        mask : [0x01,0x01,0x01,0x01]
        default: 0x0F
    CHxLAEN:
        adr  : [0x04,0x08,0x0C,0x10]
        shift: [   1,   1,   1,   1]
        mask : [0x02,0x02,0x02,0x02]
    CHxBEN:
        adr  : [0x04,0x08,0x0C,0x10]
        shift: [   2,   2,   2,   2]
        mask : [0x04,0x04,0x04,0x04]
    CHxMODEN:
        adr  : [0x04,0x08,0x0C,0x10]
        shift: [   3,   3,   3,   3]
        mask : [0x08,0x08,0x08,0x08]
    CHxEMPR:
        adr  : [0x04,0x08,0x0C,0x10]
        shift: [   4,   4,   4,   4]
        mask: [0x10,0x10,0x10,0x10]
    CHxEMPF:
        adr  : [0x04,0x08,0x0C,0x10]
        shift: [   5,   5,   5,   5]
        mask : [0x20,0x20,0x20,0x20]
    CHxBIAS:
        adr  : [0x05,0x09,0x0D,0x11]
        shift: [   0,   0,   0,   0]
        mask : [0x7F,0x7F,0x7F,0x7F]
    CHxMOD:
        adr  : [0x06,0x0A,0x0E,0x12]
        shift: [   0,   0,   0,   0]
        mask : [0x7F,0x7F,0x7F,0x7F]
    CHxEMP:
        adr  : [0x07,0x0B,0x0F,0x13]
        shift: [   0,   0,   0,   0]
        mask : [0x03,0x03,0x03,0x03]

